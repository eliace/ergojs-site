		<link href='http://fonts.googleapis.com/css?family=Roboto:400,500,700&subset=latin,cyrillic' rel='stylesheet' type='text/css'>

		<link href='lib/font-awesome/css/font-awesome.min.css' rel='stylesheet'>

		<link href='lib/bootstrap/dist/css/bootstrap.css' rel='stylesheet'>

		<script src="lib/jquery/dist/jquery.min.js" type="text/javascript"></script>

		<script src="lib/memory-stats/memory-stats.js" type="text/javascript"></script>
		<script src="lib/stats.js/build/stats.min.js" type="text/javascript"></script>

		<!--link href='lib/ergo-js/dist/ergojs.css' rel='stylesheet'-->
		<script src="lib/ergo-js/dist/ergojs-core.js" type="text/javascript"></script>
		<script src="lib/ergo-js/dist/ergojs-widgets-all.js" type="text/javascript"></script>



	</head>

	<body>

		<script>

			var fpsStats = new Stats();
			fpsStats.setMode( 0 ); // 0: fps, 1: ms, 2: mb

			// var memStats = new Stats();
			// memStats.setMode( 1 ); // 0: fps, 1: ms, 2: mb

			// Initialize memeory-stats
			var memStats = new MemoryStats();

			memStats.domElement.style.position = 'fixed';
			memStats.domElement.style.right        = '90px';
			memStats.domElement.style.bottom       = '0px';

			document.body.appendChild( memStats.domElement );


			fpsStats.domElement.style.position = 'fixed';
			fpsStats.domElement.style.right        = '0px';
			fpsStats.domElement.style.bottom       = '0px';

			document.body.appendChild( fpsStats.domElement );


			requestAnimationFrame(function rAFloop(){
				fpsStats.update();
				memStats.update();
					requestAnimationFrame(rAFloop);
			});

		</script>
	</body>

	<script src="env.js" type="text/javascript"></script>
	<script src="js/index.js" type="text/javascript"></script>
